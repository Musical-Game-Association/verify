<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mugassn-Verify</title>
    <style>
        * {
            box-sizing: border-box;
            transition: .2s;
        }

        :root {
            --bgColor: white;
            --inputColor: black;
            --outlineColor: rgb(60, 115, 235);
            --border: black;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: var(--bgColor);
            margin: 0;
            padding: 0;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        body.show-password {
            --bgColor: rgba(0, 0, 0, 0.9);
            --inputColor: white;
            --border: rgb(255, 255, 255);
        }

        body.show-password canvas {
            background-color: black;
        }

        .shell {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url(./img/1.png);
            background-size: cover;
        }

        form {
            transform: translate3d(0, 0, 0);
            padding: 50px;
            border: 20px solid var(--border);
            border-radius: 10px;
            box-shadow: 10px 10px 10px #00000065;
        }

        form > * + * {
            margin-top: 15px;
        }

        h2, label, input, button {
            font-size: 2rem;
            color: var(--inputColor);
            font-family: '优设标题黑';
        }

        h2 {
            font-size: 4rem;
            margin: 0;
        }

        button {
            border: none;
        }

        #submit {
            width: 100%;
            cursor: pointer;
            margin: 20px 0 0 2px;
            padding: 0.75rem 1.25rem;
            color: var(--bgColor);
            background-color: var(--inputColor);
            box-shadow: 4px 4px 0 rgba(30, 144, 255, 0.2);
        }

        #submit:active {
            transform: translateY(1px);
        }

        .input-wrapper {
            position: relative;
        }

        input {
            padding: 0.75rem 4rem 0.75rem 0.75rem;
            width: 100%;
            border: 2px solid transparent;
            background-color: transparent;
            box-shadow: inset 0 0 0 2px black, inset 6px 6px 0 rgba(30, 144, 255, 0.2), 3px 3px 0 rgba(30, 144, 255, 0.2);
            -webkit-appearance: none;
        }

        input:focus {
            outline-offset: 1px;
        }

        #eyeball {
            --size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            outline: none;
            position: absolute;
            top: 50%;
            right: 0.75rem;
            border: none;
            background-color: transparent;
            transform: translateY(-50%);
        }

        #eyeball:active {
            transform: translateY(calc(-50% + 1px));
        }

        .eye {
            width: var(--size);
            height: var(--size);
            border: 2px solid var(--inputColor);
            border-radius: calc(var(--size) / 1.5) 0;
            transform: rotate(45deg);
        }

        .eye:before,
        .eye:after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            border-radius: 100%;
        }

        .eye:before {
            width: 35%;
            height: 35%;
            background-color: var(--inputColor);
        }

        .eye:after {
            width: 65%;
            height: 65%;
            border: 2px solid var(--inputColor);
            border-radius: 100%;
        }

        #beam {
            position: absolute;
            top: 50%;
            right: 1.75rem;
            clip-path: polygon(100% 50%, 100% 50%, 0 0, 0 100%);
            width: 100vw;
            height: 25vw;
            z-index: 1;
            mix-blend-mode: multiply;
            transition: transform 200ms ease-out;
            transform-origin: 100% 50%;
            transform: translateY(-50%) rotate(var(--beamDegrees, 0));
            pointer-events: none;
        }

        .show-password #beam {
            background: rgb(255, 255, 145);
        }

        /* 验证码弹窗样式 */
        #verificationPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        #verificationPopup img {
            margin-bottom: 10px;
        }

        /* 调整验证码输入框大小 */
        #inputCode {
            width: 150px; /* 调整输入框的宽度 */
            height: 30px; /* 调整输入框的高度 */
            font-size: 1rem; /* 设置字体大小 */
            padding: 5px;
        }

        /* 调整验证码确定按钮位置 */
        #verifyCaptcha {
            margin-top: 15px; /* 向下移动按钮 */
            padding: 8px 16px; /* 按钮的内边距 */
            font-size: 1rem; /* 按钮字体大小 */
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #verifyCaptcha:active {
            transform: translateY(1px); /* 点击时微调 */
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="shell">
        <form>
            <h2>Mugassn</h2>

            <div class="form-item">
                <label for="password">ID Code</label>
                <div class="input-wrapper">
                    <input type="password" id="password" autocomplete="off" autocorrect="off" autocapitalize="off"
                        spellcheck="false" data-lpignore="true" />
                    <button type="button" id="eyeball">
                        <div class="eye"></div>
                    </button>
                    <div id="beam"></div>
                </div>
            </div>
            <button id="submit" type="button">verify</button>
        </form>
    </div>

    <!-- 验证码弹窗 -->
    <div id="verificationPopup">
        <h3>点击图片可刷新</h3>
        <img id="codeImg" alt="验证码" />
        <input type="text" id="inputCode" placeholder="请输入验证码">
        <button id="verifyCaptcha">Check</button>
    </div>

    <script>
        // Background animation from 1.html
        window.requestAnimFrame = function () {
            return (
                window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback)
                }
            );
        };

        function init(elemid) {
            let canvas = document.getElementById(elemid);
            let c = canvas.getContext('2d');
            let w = (canvas.width = window.innerWidth);
            let h = (canvas.height = window.innerHeight);
            c.fillStyle = "rgba(30,30,30,1)";
            c.fillRect(0, 0, w, h);
            return { c: c, canvas: canvas };
        }

        window.onload = function () {
            let c = init("canvas").c,
                canvas = init("canvas").canvas,
                w = (canvas.width = window.innerWidth),
                h = (canvas.height = window.innerHeight),
                mouse = { x: false, y: false },
                last_mouse = {};

            class segment {
                constructor(parent, l, a, first) {
                    this.first = first;
                    if (first) {
                        this.pos = { x: parent.x, y: parent.y };
                    } else {
                        this.pos = { x: parent.nextPos.x, y: parent.nextPos.y };
                    }
                    this.l = l;
                    this.ang = a;
                    this.nextPos = {
                        x: this.pos.x + this.l * Math.cos(this.ang),
                        y: this.pos.y + this.l * Math.sin(this.ang),
                    };
                }
                update(t) {
                    this.ang = Math.atan2(t.y - this.pos.y, t.x - this.pos.x);
                    this.pos.x = t.x + this.l * Math.cos(this.ang - Math.PI);
                    this.pos.y = t.y + this.l * Math.sin(this.ang - Math.PI);
                    this.nextPos.x = this.pos.x + this.l * Math.cos(this.ang);
                    this.nextPos.y = this.pos.y + this.l * Math.sin(this.ang);
                }
                fallback(t) {
                    this.pos.x = t.x;
                    this.pos.y = t.y;
                    this.nextPos.x = this.pos.x + this.l * Math.cos(this.ang);
                    this.nextPos.y = this.pos.y + this.l * Math.sin(this.ang);
                }
                show() {
                    c.lineTo(this.nextPos.x, this.nextPos.y);
                }
            }

            class tentacle {
                constructor(x, y, l, n, a) {
                    this.x = x;
                    this.y = y;
                    this.l = l;
                    this.n = n;
                    this.t = {};
                    this.rand = Math.random();
                    this.segments = [new segment(this, this.l / this.n, 0, true)];
                    for (let i = 1; i < this.n; i++) {
                        this.segments.push(
                            new segment(this.segments[i - 1], this.l / this.n, 0, false)
                        );
                    }
                }
                move(last_target, target) {
                    this.angle = Math.atan2(target.y - this.y, target.x - this.x);
                    this.dt = Math.sqrt(
                        Math.pow(last_target.x - target.x, 2) +
                        Math.pow(last_target.y - target.y, 2)
                    );
                    this.t = {
                        x: target.x - 0.8 * this.dt * Math.cos(this.angle),
                        y: target.y - 0.8 * this.dt * Math.sin(this.angle),
                    };
                    this.segments[this.n - 1].update(this.t);
                    for (let i = this.n - 2; i >= 0; i--) {
                        this.segments[i].update(this.segments[i + 1].pos);
                    }
                    if (
                        Math.sqrt(
                            Math.pow(this.x - target.x, 2) +
                            Math.pow(this.y - target.y, 2)
                        ) <= this.l + this.dt
                    ) {
                        this.segments[0].fallback({ x: this.x, y: this.y });
                        for (let i = 1; i < this.n; i++) {
                            this.segments[i].fallback(this.segments[i - 1].nextPos);
                        }
                    }
                }
                show(target) {
                    c.beginPath();
                    c.moveTo(this.x, this.y);
                    for (let i = 0; i < this.n; i++) {
                        this.segments[i].show();
                    }
                    c.strokeStyle = "hsl(" + (this.rand * 60 + 180) + ",100%," + (this.rand * 60 + 25) + "%)";
                    c.lineWidth = this.rand * 2;
                    c.lineCap = "round";
                    c.lineJoin = "round";
                    c.stroke();
                }
                show2(target) {
                    c.beginPath();
                    if (
                        Math.sqrt(
                            Math.pow(this.x - target.x, 2) +
                            Math.pow(this.y - target.y, 2)
                        ) <= this.l
                    ) {
                        c.arc(this.x, this.y, 2 * this.rand + 1, 0, 2 * Math.PI);
                        c.fillStyle = "white";
                    } else {
                        c.arc(this.x, this.y, this.rand * 2, 0, 2 * Math.PI);
                        c.fillStyle = "darkcyan";
                    }
                    c.fill();
                }
            }

            let maxl = 400,
                minl = 50,
                n = 30,
                numt = 600,
                tent = [],
                clicked = false,
                target = { x: 0, y: 0 },
                last_target = {},
                t = 0,
                q = 10;

            for (let i = 0; i < numt; i++) {
                tent.push(
                    new tentacle(
                        Math.random() * w,
                        Math.random() * h,
                        Math.random() * (maxl - minl) + minl,
                        n,
                        Math.random() * 2 * Math.PI
                    )
                );
            }

            function draw() {
                if (mouse.x) {
                    target.errx = mouse.x - target.x;
                    target.erry = mouse.y - target.y;
                } else {
                    target.errx =
                        w / 2 +
                        ((h / 2 - q) * Math.sqrt(2) * Math.cos(t)) /
                        (Math.pow(Math.sin(t), 2) + 1) -
                        target.x;
                    target.erry =
                        h / 2 +
                        ((h / 2 - q) * Math.sqrt(2) * Math.cos(t) * Math.sin(t)) /
                        (Math.pow(Math.sin(t), 2) + 1) -
                        target.y;
                }
                target.x += target.errx / 10;
                target.y += target.erry / 10;
                t += 0.01;
                c.beginPath();
                c.arc(
                    target.x,
                    target.y,
                    Math.sqrt(
                        Math.pow(last_target.x - target.x, 2) +
                        Math.pow(last_target.y - target.y, 2)
                    ) + 5,
                    0,
                    2 * Math.PI
                );
                c.fillStyle = "hsl(210,100%,80%)";
                c.fill();
                for (i = 0; i < numt; i++) {
                    tent[i].move(last_target, target);
                    tent[i].show2(target);
                }
                for (i = 0; i < numt; i++) {
                    tent[i].show(target);
                }
                last_target.x = target.x;
                last_target.y = target.y;
            }

            function loop() {
                window.requestAnimFrame(loop);
                c.clearRect(0, 0, w, h);
                draw();
            }

            window.addEventListener("resize", function () {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
                loop();
            });

            loop();

            canvas.addEventListener(
                "mousemove",
                function (e) {
                    last_mouse.x = mouse.x;
                    last_mouse.y = mouse.y;
                    mouse.x = e.pageX - this.offsetLeft;
                    mouse.y = e.pageY - this.offsetTop;
                },
                false
            );

            canvas.addEventListener("mouseleave", function (e) {
                mouse.x = false;
                mouse.y = false;
            });
        };

        // Existing password verification script from index.html
        const root = document.documentElement;
        const eye = document.querySelector('#eyeball');
        const beam = document.querySelector('#beam');
        const passwordInput = document.querySelector('#password');
        const submitButton = document.getElementById('submit');
        const verificationPopup = document.getElementById('verificationPopup');
        const codeImg = document.getElementById('codeImg');
        const inputCode = document.getElementById('inputCode');
        const verifyCaptchaButton = document.getElementById('verifyCaptcha');
        let correctUrl = ""; // 用于保存成功的URL

        eye.addEventListener('click', e => {
            e.preventDefault();
            document.body.classList.toggle('show-password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.focus();
        });

        submitButton.addEventListener('click', () => {
            const password = passwordInput.value.trim();
            if (!password) {
                alert('请输入识别码！');
                return;
            }

            fetch('404-warning.txt')
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    const credentials = lines.map(line => line.split(' '));
                    const matched = credentials.find(cred => cred[0] === password);

                    if (matched) {
                        correctUrl = matched[1];
                        openVerificationPopup(); // Display captcha popup
                    } else {
                        alert('未查询存在该识别码，请重试！');
                    }
                })
                .catch(err => {
                    console.error('文件读取错误:', err);
                });
        });

        function openVerificationPopup() {
            generateCaptcha(); // Generate and display captcha
            verificationPopup.style.display = 'block'; // Show the popup
        }

        function generateCaptcha() {
            const text = Math.random().toString(36).substring(2, 6).toUpperCase(); // Generate random captcha
            sessionStorage.setItem('captcha', text); // Save captcha in session storage
            const canvas = document.createElement('canvas');
            canvas.width = 120;
            canvas.height = 50;
            const context = canvas.getContext('2d');
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            context.font = '30px Arial';
            context.fillStyle = '#fff';
            context.fillText(text, 10, 35); // Draw captcha text
            codeImg.src = canvas.toDataURL(); // Set the captcha image
        }

        codeImg.addEventListener('click', generateCaptcha); // Regenerate captcha on click

        verifyCaptchaButton.addEventListener('click', () => {
            const userInput = inputCode.value.trim().toUpperCase();
            const storedCaptcha = sessionStorage.getItem('captcha');

            if (userInput === storedCaptcha) {
                window.location.href = correctUrl; // Redirect to the correct URL if captcha is valid
            } else {
                alert('验证码错误，请重试！');
                generateCaptcha(); // Regenerate captcha on error
            }
        });
    </script>
</body>

</html>
