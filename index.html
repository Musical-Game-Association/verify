<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mugassn音游社—验证页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20% auto;
            max-width: 80%;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .verification-input, .password-input {
            padding: 10px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 300px;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
        }
        .hidden {
            display: none;
        }
        .verification-container {
            position: relative;
        }
        .verification-popup {
            position: absolute;
            top: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .verification-popup.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Mugassn音游社—身份识别</div>
        <div class="verification-container">
            <input type="text" class="verification-input" id="verificationCode" placeholder="请输入验证码" onclick="openVerificationPopup()" onkeydown="checkEnter(event)">
            <div id="verificationPopup" class="verification-popup">
                <h2>看不清可点击图片切换</h2>
                <img id="codeImg" onclick="showCode()" alt="校验码图" style="max-width: 100%;">
                <input type="text" id="inputCode" placeholder="请输入验证码" style="width: 80%; max-width: 300px;">
                <button onclick="validateCode()" style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; width: 80%; max-width: 300px;">确定</button>
            </div>
        </div>
        <input type="password" class="password-input hidden" id="password" placeholder="请输入识别码" oninput="checkPassword()">
        <button class="submit-button hidden" onclick="verifyPassword()">提交</button>
    </div>

    <script>
        var verified = false;

        // Function to open the verification popup
        function openVerificationPopup() {
            document.getElementById('verificationPopup').classList.add('active');
            showCode(); // Generate and display the verification code
        }

        // Function to close the verification popup
        function closeVerificationPopup() {
            document.getElementById('verificationPopup').classList.remove('active');
        }

        // Rest of your JavaScript code...
    </script>
</body>
</html>
