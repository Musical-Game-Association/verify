<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="page" class="site">
        <div class="container">
            <div class="login">
                <div class="hero">
                    <h1>欢迎来到<br>Mugassn谱面仓库</h1>
                </div>
                <div class="main">
                    <form id="loginForm">
                        <p>
                            <input type="email" id="authCode" placeholder="邮箱">
                        </p>
                        <p class="password">
                            <input type="password" id="passwordInput" placeholder="授权码">
                            <i class="ri-eye-off-line" id="togglePassword"></i>
                            <a href="https://preview.mugassn.cloudns.org" target="_blank">谱面预览</a>
                        </p>
                        <p>
                            <input type="submit" class="submit" id="submitButton" value="登录">
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('passwordInput');
        const submitButton = document.getElementById('submitButton');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', () => {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
        togglePassword.classList.remove("ri-eye-off-line");
        togglePassword.classList.add("ri-eye-line");
        } else {
            passwordInput.type = "password";
            togglePassword.classList.remove("ri-eye-line");
            togglePassword.classList.add("ri-eye-off-line");
        }
        });

        submitButton.addEventListener('click', (event) => {
            event.preventDefault(); 

        const password = passwordInput.value.trim();
        if (!password) {
            alert('请输入验证码！');
            return;
        }

        fetch('404.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('验证失败');
        }
        return response.text();
        })
            .then(data => {
                const lines = data.split('\n');
        const credentials = lines.map(line => line.trim().split(' '));

        const matched = credentials.find(cred => cred[0] === password);

        if (matched && matched.length > 1) {
            const decodedUrl = atob(matched[1].trim()); 
            alert('登录成功，正在跳转...');
            window.location.href = decodedUrl; 
        } else {
            alert('未查询存在该识别码，请重试！');
        }
        })
            .catch(err => {
                console.error('文件读取错误:', err);
        alert('系统错误，请稍后再试！');
        });
        });
        });
    </script>

</body>
</html>
